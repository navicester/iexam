{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class='col-sm-4 text-center'>
<table class='table'>
{% for test_paper in test_papers %}
<tr>
	<td><a href='{{ test_paper.get_absolute_url_for_testitem }}'>Paper {{test_paper.pk}}</a></td>
	<td>{{test_paper.name}}</td>
	<td>{{test_paper.type}}</td>
	<td>{{test_paper.total_score}}</td>
</tr>
{% endfor %}
</table>
</div>

{% endblock %}
